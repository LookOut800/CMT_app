<h1>Posts</h1>

<form class="post-form" name="postForm" ng-submit="postController.post(postController.credentials)" novalidate>
  <div class="form-group">
    <input id="username" type="text" name="username" ng-model="postController.credentials.username" required>
    <label id="username-label" for="username">Username</label>
  </div>
  <div class="form-group">
    <input id="password" type="password" name="password" ng-model="postController.credentials.password" required>
    <label id="password-label" for="password">password</label>
  </div>
  <div class="form-group">
    <input type="submit" class="button-submit" ng-disabled="postform.$invalid" value="Login">
  </div>

</form>

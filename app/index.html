<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <img id="squiggle" src="images/squiggle.png" alt="squiggle.png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/semantic/dist/semantic.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="CmtApp">
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <cmt-navbar></cmt-navbar>
  <cmt-header></cmt-header>

  <ng-view></ng-view>

  <cmt-footer></cmt-footer>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/semantic/dist/semantic.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->

  <!-- module declaration -->
  <script src="scripts/app.js"></script>

  <!-- routes -->
  <script src="scripts/routes/Routes.js"></script>

  <!-- factories and constants -->
  <script src="scripts/constants/Constants.js"></script>
  <script src="scripts/factories/AuthFactory.js"></script>
  <script src="scripts/factories/PostsFactory.js"></script>

  <!-- controllers -->
  <script src="scripts/controllers/MainController.js"></script>
  <script src="scripts/controllers/HomeController.js"></script>
  <script src="scripts/controllers/LoginController.js"></script>
  <script src="scripts/controllers/NavbarController.js"></script>
  <script src="scripts/controllers/PostsController.js"></script>
  <script src="scripts/controllers/FooterController.js"></script>


  <!-- directives -->
  <script src="scripts/directives/MainDirective.js"></script>
  <script src="scripts/directives/LoginDirective.js"></script>
  <script src="scripts/directives/NavbarDirective.js"></script>
  <script src="scripts/directives/FooterDirective.js"></script>

  <!-- endbuild -->
</body>
</html>
